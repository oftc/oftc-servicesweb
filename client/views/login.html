<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="nickname">IRC Nickname</label>
        <div class="col-sm-5">
            <input
                type="text"
                class="form-control"
                id="nickname"
                placeholder="Enter services nickname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-5">
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter services password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
        </div>
    </div>
</form>
